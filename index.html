<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="ferns" id="fern">
        <div id="odin-box">
            <img src="odin-lined.png" alt="odin" id="odin">
            <div id="odin-text"> Odin</div>
        </div>
        <div class="footer">Photo by <a href="https://www.google.com" class="a1">Halie West</a> on <a href="https://www.google.com" class="a1">Unsplash</a></div>
    </div>

    <div class="right">
        <div class="text">
            <div class="t1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div class="t2">You <em>know</em> you want to.</div>
        </div>
        <form action="post">
            <caption>Let's do this!</caption>
            
            
            <fieldset class="row">
                <div class="r">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="r">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </fieldset>
            <fieldset class="row">
                <div class="r">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="r">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
            </fieldset>
            <fieldset class="row">
                <div class="r">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="r">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password-confirm" id="password-confirm" required>
                </div>
            </fieldset>
        </form>
        <button type="submit">Create Account</button>
        <div class="account">Already have an account? <a href="https://www.theodinproject.com" class="a2">Log in</a></div>
    </div>


</body>
</html>
